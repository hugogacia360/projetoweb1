<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de uma clinica veterinária</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/produto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <header >

            <form>
                <input type="search" placeholder="Pesquisar...">
            </form>
            <a href="index.html">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
            <a href="login.html">Login</a>
        </nav>

    <main class="produtos">
        <figure>
            <img src="assets/produto-1.jpg" alt="Coleira para cachorro">
            <figcaption>Coleira vermelha</figcaption>
        </figure>
        <figure>
            <img src="assets/produto-2.jpg" alt="Banner">
            <figcaption>Casinha para pets</figcaption>
        </figure>
        <figure>
            <img src="assets/produto-3.jpg" alt="Banner">
